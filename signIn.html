<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - HBO</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/styles-login.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="menu">
        <a href="index.html" class="menu-logo"><img src="./src/assets/images/hbo-logo.svg" alt="Logo da HBO"></a>
        <div class="menu-btn">
            <a href="signIn.html" class="menu-signin">Entrar</a>
            <a href="#subscription" class="button">Assine agora</a>
        </div>
    </nav>

    <!-- Main -->
    <main class="content">
        <form class="login container">
            <h1 class="login-title">Entrar</h1>
            <label class="login-label">Você tem uma conta da HBO Max?</label>
            <input type="email" class="login-field" name="email" id="email" placeholder="Endereço de e-mail">
            <input type="password" class="login-field" name="password" id="password" placeholder="Senha">
            <div class="login-actions">
                <button type="submit" class="button btn-gradient">Entrar</button>
                <a href="#" class="login-link">Esqueceu sua senha?</a>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer container">
        <div class="footer-links">
            <a href="https://www.hbomax.com/br/pt/sitemap" class="footer-link">Agora na HBO Max</a>
            <a href="https://www.hbomax.com/br/pt/comming-soon" class="footer-link">Em breve</a>
            <a href="https://www.hbomax.com/br/pt/feature" class="footer-link">Filmes em destaque</a>
            <a href="https://www.hbomax.com/br/pt/series" class="footer-link">Séries</a>
            <a href="https://www.help.hbomax.com/br" class="footer-link">Ajuda</a>
        </div>
        <p class="text-small footer-copyright">
            © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.
        </p>

        <div class="footer-social">
            <a href="https://www.facebook.com/HBOMaxBr/" class="footer-social-link">
                <img src="./src/assets/images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com/HBOMaxBR" class="footer-social-link">
                <img src="./src/assets/images/twitter.png" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/hbomaxbr/" class="footer-social-link">
                <img src="./src/assets/images/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.youtube.com/c/hbomaxbr" class="footer-social-link">
                <img src="./src/assets/images/youtube.png" alt="Youtube">
            </a>
        </div>
     </footer>
</body>
</html>
